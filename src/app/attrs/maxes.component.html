<h3>Maxes</h3>
<div *ngIf="editable; else just_view">
  <aside>Note that a value of 255 in any numeric field represents <em>infinity</em>.</aside>
  <label *ngFor="let name of keys(arr.names); let i = index">
    <input
      [name]="name"
      type="number"
      min="0" max="255"
      [value]="arr.names[name]"
      [(ngModel)]="arr.names[name]"
      />
    {{globals.attrs.maxes[i]}}
    <br/>
  </label>
</div>
<ng-template #just_view>
  <div>
    <aside>Note that a value of 255 in any numeric field represents <em>infinity</em>.</aside>
    <label *ngFor="let name of keys(arr.names); let i = index">
      <input
        [name]="name"
        [value]="arr.names[name]"
        disabled
        />
      {{globals.attrs.maxes[i]}}
      <br/>
    </label>
  </div>
</ng-template>
