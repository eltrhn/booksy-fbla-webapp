<h2>Welcome, {{name}}</h2><br/>
<app-member-acct-info [uID]="uid"></app-member-acct-info>
<div *ngIf="isCheckoutAccount">
   <input [(ngModel)]="uid" placeholder="Your ID" #uID><br/>
</div>
<input [(ngModel)]="mid" placeholder="Barcode" #mID>
<button (click)="submit(mID.value); mID.value=''">Submit</button><br/>
<app-media-info [mID]="mid"></app-media-info>
