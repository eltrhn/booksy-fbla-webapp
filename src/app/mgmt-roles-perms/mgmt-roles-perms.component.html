<button routerLink="../../roles/create">Create role</button>
<p *ngIf="msg">{{msg}}</p>
<ul>
  <li *ngFor="let role of roles; let i = index" routerLink="../../roles/{{role.rid}}">
    {{role.name}}
    <span
      *ngIf="!role.count"
      (click)="roleService.delete(role.rid).subscribe(); roles.splice(i, 1)">‚ìç</span>
  </li>
</ul>
