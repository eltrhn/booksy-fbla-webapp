<h2 *ngIf="uID" style="margin-top: -.5em;">Showing holds for a specific user</h2>
<p>{{msg}}</p>
<ul>
  <li *ngFor="let item of items; let i = index" class="item-box result">
    <div class="text"> <!-- div in a list ahah yikes -->
      <span class="title link" routerLink="../../media/{{item.mid}}">{{item.title}}</span>
      <span class="link" *ngIf="globals.canEditMedia" routerLink="../../media/edit/{{item.mid}}"> (edit)</span>
      <span class="link bad" (click)="clearHold(item.mid); items.splice(i, 1)">(clear hold)</span>
      <br/>
      <span class="author">{{item.author | titlespace}}</span>
      <br/>
      <span class="genre">{{item.genre | titlespace}}</span>
      <br/>
      <br/>
      <aside class="type">{{item.type | titlespace}}</aside>
      <aside class="barcode">{{item.mid}}</aside>
    </div>
      <img *ngIf="item.image && item.image != 'None'" [src]="item.image" [alt]="item.title">
  </li>
</ul>
<button *ngIf="cont>=15" (click)="cont=cont-15;getHolds()">Prev</button>
<button *ngIf="items.length==15" (click)="cont=cont+15;getHolds()">Next</button>
