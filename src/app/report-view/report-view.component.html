<button (click)="location.back()">Go back</button>
<h1>{{key | titlecase}}</h1>
<h3>{{sort.replace('_', ' ') | titlecase}}</h3>
<ul>
  <span *ngFor="let dtm of data">
    <li *ngIf="check(dtm.res)">
      <b>{{dtm.ident}}</b>
      <br/>
      <ul>
        <li *ngFor="let item of dtm.res">
          {{item}}
        </li>
      </ul>
    </li>
  </span>
</ul>
