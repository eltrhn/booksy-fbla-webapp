<p>{{msg}}</p>
<button (click)="location.back()">Go back</button>
<br/>
<div *ngIf="item">
  <button class="new" *ngIf="!item.available && !globals.isCheckoutAccount" (click)="placeOnHold()">Place hold</button>
  <h1>{{item.title}}</h1>
  <p class="author">{{item.author}}</p>
  <img *ngIf="item.image && item.image != 'None'" [src]="item.image"/>
  <p>Published in {{item.published}}</p>
  <p><b>Type:</b> {{item.type.name | titlecase}}</p>
  <p><b>Genre:</b> {{item.genre | titlecase }}</p>
  <p><b>Barcode:</b> {{item.mid}}</p>
  <p><b>ISBN:</b> {{item.isbn}}</p>
  <br/>
  <p>${{item.price}}</p>
  <p><b>Length:</b> {{item.length}} {{item.type.unit}}</p>
  <div *ngIf="showFines">
    <p style="color: red"><b>Fines:</b> {{item.fines}}</p>
    <button class="new" (click)="markFinesPaid(); showFines=false">Mark as paid</button>
  </div>
</div>
