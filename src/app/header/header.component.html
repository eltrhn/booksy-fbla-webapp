<div id="spacer">
<nav>
  <a routerLink="{{button.hasOwnProperty('dest')?button.dest:'/'+button.text}}"
    routerLinkActive="selected"
    *ngFor="let button of buttons">{{button.text}}</a>
  <a *ngIf="globals.isLoggedIn"
    href="/login"
    (click)="memberAuthService.logOut()"
    class="logout">
      Logout
  </a>
</nav>
</div>
