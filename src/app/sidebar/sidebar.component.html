<ul *ngIf="buttons" id="sidebar-container">
    <li class="dummy"></li>
    <li *ngFor="let button of buttons"
      [routerLink]="'./' + (button.hasOwnProperty('dest')?button.dest:button.text)"
      routerLinkActive="selected">
        <!-- for darkening color on selected -->
        <div
        [attr.style]="san('background-color:'+(button.hasOwnProperty('color')?button.color:'#eee')+' !important')">
        </div>
        <span>{{button.text}}</span>
    </li>
</ul>
