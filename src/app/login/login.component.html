<div class="container" style="margin-top: 2em;">
<form (ngSubmit)="submit();  pw.value=none; uid.value=none">
    <input #uid
      name="uid"
      [(ngModel)]="uID"
      [ngModelOptions]="{updateOn: 'submit'}"
      class="form-control"
      placeholder="User ID">
    <input #pw
      name="pw" type="password"
      (keyup.enter)="submit(); pw.value=none; uid.value=none"
      [(ngModel)]="password"
      [ngModelOptions]="{updateOn: 'submit'}"
      class="form-control"
      placeholder="Password">
    <button [disabled]="!(pw.value && uid.value)" type="submit" class="btn btn-default">Submit</button>
</form>
</div>
