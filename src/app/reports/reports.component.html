<h1>What data would you like to see?</h1>&nbsp;&nbsp;<whatsthis [ident]="7"></whatsthis>
<br/>
<b>View reports from:</b><br/>
<input type="radio" name="from-when" (change)="reportLive = $event.target.checked">This instant
<br/>
<input type="radio" name="from-when" (change)="reportLive = !$event.target.checked" [attr.disabled]="!lastReportDate || null">{{lastReportDate}} (date of last weekly report)
<br/><br/>
<b>View reports of:</b><br/>
<label *ngFor="let btn of buttons; let i = index">
  <input type="radio"
    name="report-type"
    (change)="onTypeChange(i, $event)"/>
  {{btn.name}}
  <br/>
</label>
<br/><br/>
<b>Sort reports by:</b><br/>
<input #perMember
  type="radio"
  name="sort-by"
  (change)="onSortChange(perMember.value, 'per_user')">
User<br/>
<input #perRole
  type="radio"
  name="sort-by"
  (change)="onSortChange(perRole.value, 'per_role')">
Role<br/>
<input #total
  type="radio"
  name="sort-by"
  (change)="onSortChange(total.value, 'all')">
Total (no sorting)<br/>
<button (click)="getReport()" [class.invalid]="!(any() && sortBy) || reportLive === null">Submit</button>
